<div class="container">
    <h2>Formulario de Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Campo de Nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="text-danger">
          El nombre es requerido y no puede tener más de 100 caracteres.
        </div>
      </div>
  
      <!-- Campo de Apellido -->
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" id="lastname" formControlName="lastname" class="form-control" />
      </div>
  
      <!-- Campo de Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
  
      <!-- Campo de Teléfono -->
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" />
      </div>
  
      <!-- Campo de Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
  
      <!-- Campo de Roles -->
      <div class="form-group">
        <label for="roles">Roles</label>
        <select id="roles" formControlName="roles" class="form-control" multiple>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Guardar Usuario</button>
    </form>
  </div>
